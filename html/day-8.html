<!-- creating form -->
<!DOCTYPE html>
<html>
    <head>
        <title>html-3</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                <td><label>Username:</label></td>
                <td><input type="text" placeholder="please enter ur username" required></td>
                </tr>
                <tr>
                <td><label>Password:</label></td>
                <td><input type="password" placeholder="please enter ur password" required></td>
                </tr>
                <tr>
                <td><label>DateofBirth:</label></td>
                <td><input type="date" placeholder="enter ur dob" ></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gender"><label>Male</label>
                        <input type="radio" name="gender"><label>Female</label>
                        <input type="radio" name="gender"><label>Others</label></td>
                </tr>
                <tr>
                    <td><label>Select corses ur aware about:</label></td>
                    <td><input type="checkbox" name="course"><label>C</label>
                    <input type="checkbox" name="course"><label>C++</label>
                    <input type="checkbox" name="course"><label>Java</label>
                    <input type="checkbox" name="course"><label>Python</label></td>
                </tr>
                <tr>
                    <td><label>Choose ur course:</label></td>
                    <td>
                    <select>
                        <option name="wb">Web development</option>
                        <option name="ds">Data Science</option>
                        <option name="ml">Machine Learning</option>
                        <option name="ai">Artificial Intigellences</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Submit ur Documents:</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    
                    <td></td>
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </body>
</html>
